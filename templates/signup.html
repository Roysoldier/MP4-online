<html lang="fr">
    <head>
        <title>Créer un compte - Equipe NOGO</title>
        <link rel="icon" href="https://hpinformatique.github.io/MP4-files/LEGO_logo.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/main.css" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/css/font.css" />
        
    </head>

    
    <body>
        <br>
      <div class="text-center basetext">
        <div class="box2">
          
            <a href="index.html">
                <img class="mb-4" src="static/img/logo.png" alt="" width="100" height="100">
            </a>
              <h2 >Créer un compte NOGO</h2>
              <br/>
              <input type="text" id="pseudo" class="form-control name ps" placeholder="Prénom">
              
              <p id="errormessage" class="err"></p>
              <br/>
              <input type="email" id="email" class="form-control name ps" placeholder="Adresse e-mail">
              
              <p id="errormessage1" class="err"></p>
              <br/>
              <input type="password" id="password" class="form-control name ps" placeholder="Mot de passe">
              
              <p id="errormessage2" class="err"></p>
              <br/>
              <input type="password" id="passwordv" class="form-control name ps" placeholder="Confirmer le mot de passe">
              
              <p id="errormessage3" class="err"></p>
              <br/>
              <a href="signin.html" class="link-primary" >Vous avez déjà un compte ? Connectez-vous !</a>
              <br/>
              <button type="button" class="btn btn-dark request" onclick="sign_up()">S'inscrire</button>
                
            
        </div>
        <br/>
      
       

          
        <script src="static/js/signup.js"></script>
        <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
